<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Arkiv</title>
  <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/arkiv.css">

</head>
<body>
  <div class="user-box">
        <span id="username-display">Hej, bruger</span>
        <button id="logout-btn">Log ud</button>
      </div>

    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-logo">
          <img src="/q8.png" alt="Logo" style="width: 100px; margin: 20px auto; display: block;">
        </div>
        <nav>
          <ul>
            <li><a>Hjemmeskærm</a></li>
            <li><a href="/pages/arkiv.html">Arkiv</a></li>
            <li><a>Reklamation</a></li>
          </ul>
        </nav>
      </aside>
  
      <!-- Main Content -->
      <main class="main-content">
        <div class="search-and-result">
          <!-- Søgekriterier -->
          <div class="search-section">
  <h2>Søgning</h2>

  <!-- Type-feltet for sig selv -->
  <div class="type-wrapper">
    <label for="doc-type"><strong>Type af dokument:</strong></label>
    <select id="doc-type">
      <option value="kvittering">Kvittering</option>
      <option value="rapport">Rapport</option>
    </select>
    <span id="doc-info">Du søger i købskvitteringer</span>
  </div>
  
<form id="search-form">
  <div class="form-group">
    <label for="year">Årstal:</label>
    <input type="number" id="year" placeholder="f.eks. 2024">
  </div>

  <div class="form-group">
    <label for="date-interval-start">Dato interval (fra):</label>
    <input type="date" id="date-interval-start">
  </div>

  <div class="form-group">
    <label for="date-interval-end">Dato interval (til):</label>
    <input type="date" id="date-interval-end">
  </div>

  <div class="form-group">
    <label for="time-start">Tidsrum (fra):</label>
    <input type="time" id="time-start">
  </div>

  <div class="form-group">
    <label for="time-end">Tidsrum (til):</label>
    <input type="time" id="time-end">
  </div>

  <div class="form-group">
    <label for="keyword">Nøgleord/tal:</label>
    <input type="text" id="keyword" placeholder="Indtast nøgleord eller tal">
  </div>

  <button type="submit">Søg</button>
  <button type="button" id="reset-btn">Nulstil</button>
  <p id="results-count" style="margin-top: 10px; font-weight: bold;"></p>
</form>
  
        <!-- Resultat visning -->
        <div id="search-result" class="search-result">
          <!-- Resultatet (kvittering eller rapport) vises her -->
          <div id="receipt-container"></div>
        <!-- Navigation -->
<div id="nav-buttons" style="display: none;">
    <button id="prev-btn">Forrige</button>
    <button id="next-btn">Næste</button>
            </div>
        </div>
      </main>
    
  
    <script src="/scripts/arkiv.js"></script>
  </body>
  </html>
